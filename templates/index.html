<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/tacit-css.min.css"/>
    <title>Demo XSS</title>
    <style>
      body {
        padding-top:0px;
      }
      .thin {
        margin-top:5px;
        margin-bottom:5px;
      }
      #search-form {
        text-align:right;
        margin-bottom:0;
        padding-bottom:0;
      }
      #search-result {
        display: none;
      }
      #movie-data {
        padding-bottom:10px;
      }
      #playbill {
        vertical-align:top;
        margin:10px;
      }
      #movie-details {
        display:inline-block;
        width:40%;
      }
      #search-term {
        font-style: italic;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        top: 0;
      }

      .container1 {
        margin-top: 50px;
      }
    </style>

    <script>
      function redirectLogin() {
        window.location.replace("http://localhost:3000/login");
      }
    </script>
  </head>
  <body>
    <div class="container">
        <div>
            <section>
                <h1 style="margin-top:5px">Demo XSS</h1>
              </section>
        </div>
        <div>
            <Button class="login" onclick="redirectLogin()">Login</Button>
        </div>
    </div>

    <div class="container1">
        <section id="comments">
            <form>
              <fieldset>
                <textarea name="newReview" cols="80" rows="5" placeholder="Add your review"></textarea>
              </fieldset>
              <fieldset>
                <button type="submit">Submit</button>
              </fieldset>
            </form>
            <hr>
            <h2>Comments</h2>
            <dl>
              $reviews$        
            </dl>
          </section>
    </div>

  </body>
</html>
